<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js" defer></script>
    <title>Support Service</title>
  </head>
  <body>
    <main>
      <h1>Ange ditt rende nedan i formuläret</h1>
      <h4>Vi återkommer så fort vi kan</h4>
      <form>
        <div>
          <label for="email">E-post</label
          ><input required type="email" name="email" id="email" />
        </div>
        <div>
          <label for="caption">Rubrik</label
          ><input required type="text" name="caption" id="caption" />
        </div>
        <div>
          <label for="description"></label>
          <textarea required name="description" id="description"></textarea>
        </div>
        <div>
          <button type="submit">Skicka</button>
        </div>
      </form>
    </main>
  </body>
</html>
